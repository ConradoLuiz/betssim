<div class="betStrat">
  <app-header [strategy]="this.strategy"></app-header>
  <main>
    <app-add-bet
      [strategy]="this.strategy"
      (addBet)="addBet($event)"
    ></app-add-bet>
    <app-strategy-chart
      [strategy]="strategy"
      [bets]="bets"
    ></app-strategy-chart>
    <section>
      <h3>Your Bets</h3>
      <app-bet
        *ngFor="let bet of bets"
        [bet]="bet"
        (winBet)="winBet($event)"
        (loseBet)="loseBet($event)"
        (removeBet)="removeBet($event)"
        (revertBet)="revertBet($event)"
      ></app-bet>
    </section>
  </main>
</div>
